<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/own.css">
        <script src="./js/own.js" type="text/javaScript" defer></script>
    </head>
    <body>
        <section class="content">

            <header class="box-header">
                <h1 class="h1"> Contacto</h1>
            </header>

            <form  class="box-content">
                <p class="text-destacado">¡Estamos encantados de recibir tu mensaje!</p>
                <p class="text-parrafo">Por favor, completa este formulario de contacto con tus datos. Estamos ansiosos por ayudarte en lo que necesites.<br>
                ¡Gracias por ponerte en contacto con nosotros!</p>
                
                <section class="form g-col-0">
                    <div class="form-group col-6 g-col-1">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" value="" id="nombre" required>
                    </div>

                    <div class="form-group col-6 g-col-1">
                        <label for="apellido">Apellido</label>
                        <input type="text" placeholder="Apellido" value="" id="apellido" required>
                    </div>                

                    <div class="form-group col-6 g-col-1">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" value="" id="email" required>
                    </div>

                    <div class="form-group col-6 g-col-1">
                        <label for="telefono">Teléfono</label>
                        <input type="text" placeholder="ej: 994721188" value="" id="telefono" required>
                    </div>

                    <div class="form-group col-12 g-col-1">
                        <label for="consulta">Consulta</label>
                        <textarea name="" placeholder="Ingrese su consulta" id="consulta" cols="30" required></textarea>
                    </div>

                    <div class="form-group col-12 align-end g-col-1">
                        <button type="button" name="enviar" value="Enviar" class="button">Enviar</button>
                    </div>
                </section>

            </form>

        </section>

        <!-- https://www.coderbox.net/blog/validar-email-usando-javascript-y-expresiones-regulares/ -->

    </body>
</html>
